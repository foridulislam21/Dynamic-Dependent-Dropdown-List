<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Dynamic Dependent Dropdown List</title>
</head>

<body>
    <div class="container pt-3" style="width: 600px">
        <h2 class="text-center">Dynamic Dependent Dropdown List</h2>
        <div class="form-group">
            <label for="">Division</label>
            <select type="text" name="division" id="division" class="form-control">
                <option value="">Select Division</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">District</label>
            <select type="text" name="district" id="district" class="form-control">
                <option value="">Select District</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">City</label>
            <select type="text" name="subdistrict" id="subdistrict" class="form-control">
                <option value="">Select City</option>
            </select>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
